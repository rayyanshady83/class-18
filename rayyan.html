<!DOCTYPE html>
<html>
    <body>
        <h2>JaxaScript String Methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "AmAzing";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("i"));
            document.write("<br>");

            var strt1 = "I learnt about Methods";
            var patt = new RegExp("about");
            var res  = patt.test(strt1);
            document.write(patt);
            document.write(res);
        </script>
    </body>
